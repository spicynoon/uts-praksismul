<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Compression Results</title>
</head>
<body>
    <div class="container">
        <h1>Compression Results</h1>
        <p>Original File Size: {{ original_size }} bytes</p>
        <p>Compressed File Size: {{ final_size }} bytes</p>
        <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">Download Compressed {{ type.capitalize() }}</a>
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
